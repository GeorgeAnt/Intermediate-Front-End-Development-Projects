<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FCC Local Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="card container-fluid col-md-5 col-xs-10 text-center">
   <div class="title text-center"><h2 id="head">Local Weather App </h2></div>
  <div>
  <div class="content">
    <span>Temperature:</span>
    <span id="temperature">n/a</span>
    <span id="unit">C</span>
  </div>
  <div>
    <span id="description"></span>
  </div>
  <div>
    <img id="icon" src="">
  </div>
  <div>
    <span>Location:</span>
    <span id="city">n/a</span>
  </div>
    <div>
    <span>Country:</span>
    <span id="country">n/a</span>
  </div>
  <div>
    <span>Wind:</span>
    <span id="wind">n/a</span>
    <span>knots</span>
  </div>
  </br>
  <button id="convert" class="btn btn-primary">Fahrenheit</button>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
