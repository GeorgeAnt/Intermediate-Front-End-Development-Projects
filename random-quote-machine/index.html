<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random quote machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div id="#main" class="container-fluid card col-md-6 col-xs-10 col-12">
  <div class = "column text-center">
    <h2 class="title-font">Random Quote Generator</h2> 
    <div class = "col-xs-4 well quote no-float title-font ">
      Your quote will appear here
    </div>
  </div>
  <div class = "text-center flex-column btn-group">
    <div class = "col-xs-12">
      <button id = "getQuote" class = "btn btn-success ">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
      </button>
      <button id="tweetOut" class="btn btn-twitter"><i class="fa fa-twitter" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
